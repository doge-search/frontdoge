<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height">

	<link href="css/webdoge.css" rel="stylesheet" type="text/css">
	
	<script src="js/jquery-2.2.2.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/webdoge.js" charset="utf-8"></script>
</head>
<body>
	<div class="content">
		<div class="page center" id="PagePerson">
			<div class="container">
				<div class="padding">
					<div class="header">
						<h1>STEP 2</h1>
						<h3>Choose Professer</h3>
					</div>
					<div class='select-container'>
						<div id='select-person' class="select-table">
						</div>
					</div>
					<div id='people' class="select-content">
					</div>
				</div>
			</div>
		</div>
		<div class="page center" id="PageSchool">
			<div class="container">
				<div class="padding">
					<div class="header">
						<h1>STEP 1</h1>
						<h3>Choose School</h3>
					</div>
					<div class='select-container'>
						<div id='select-school' class="select-table">
						</div>
					</div>
					<div id='schools' class="select-content">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="fullscreen" id="PageDetail">
		<div class="container">
		<div class="padding">
			<div id="head">
			</div>
			<div id="detail-content">
			</div>
		</div>
		</div>
	</div>
</body>
</html>
